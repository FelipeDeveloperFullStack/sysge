<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</h:head>

<ui:composition template="/template/template.xhtml">
	<ui:define name="conteudo">
		<h:form>

			<p:dashboard id="board" model="#{dashboardController.model}">
				<p:panel id="osAbertas" header="Ordem de serviços 'Abertas' ou 'Em Andamento'">
					<p:dataTable emptyMessage="Nenhuma ordem de serviço encontrada!" 
								 var="os" value="#{ordemServicoController.ordensServicosAbertas}"
								 paginator="true" paginatorPosition="bottom" rows="5">
								 
						<p:column headerText="Nº OS" width="40" style="text-align:center;">
							<p:outputLabel value="#{os.id}"/>
						</p:column>
						
						<p:column headerText="Data Entrada" width="100" style="text-align:center;">
							<p:outputLabel value="#{os.dataEntrada}">
								<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
								timeZone="GMT-2" type="both" />
							</p:outputLabel>
						</p:column>
						
						<p:column headerText="Hora Entrada" width="100" style="text-align:center;">
							<p:outputLabel value="#{os.horaEntrada}">
								<f:convertDateTime pattern="hh:mm a" locale="pt_BR"
								timeZone="GMT-2" type="both" />
							</p:outputLabel>
						</p:column>
						
						<p:column headerText="Cliente">
							<p:outputLabel value="#{os.cliente.nomeFantasia}#{os.cliente.nomeDaPessoaFisica}" />
						</p:column>
						
						<p:column headerText="Status" width="100" style="text-align:center;">
							<h:outputLabel value="#{os.statusOS.statusOS}"/>
						</p:column>
						
						<p:column width="40">
							<p:commandButton icon="ui-icon-newwin"/>
						</p:column>
					</p:dataTable>
				</p:panel>

				<p:panel id="produtoEstoqMinimo"
					header="Produtos com estoque mínimo">
					<p:dataTable emptyMessage="Nenhum registro encontrado!">
						<p:column headerText="Cod produto">

						</p:column>
						<p:column headerText="Produto">

						</p:column>
						<p:column headerText="Preço de venda">

						</p:column>
						<p:column headerText="Estoque">

						</p:column>
						<p:column headerText="Estoque mínimo">

						</p:column>
						<p:column>

						</p:column>
					</p:dataTable>
				</p:panel>

			</p:dashboard>
		</h:form>
	</ui:define>
</ui:composition>
</html>
